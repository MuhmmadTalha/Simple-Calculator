<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="bg">
        <div class="cal">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>

                <div class="num">
                    <input type="button" class="calbtn" value="AC" onclick="display.value = '' ">
                    <input type="button" class="calbtn" value="%" onclick="display.value += '%' ">
                    <input type="button" class="calbtn" value="DEL" onclick="display.value = display.value.toString().slice(0,-1) ">
                    <input type="button" class="calbtn" value="/" onclick="display.value += '/' ">
                    <br>
                    <input type="button" class="calbtn" value="7" onclick="display.value += '7' ">
                    <input type="button" class="calbtn" value="8" onclick="display.value += '8' ">
                    <input type="button" class="calbtn" value="9" onclick="display.value += '9' ">
                    <input type="button" class="calbtn" value="*" onclick="display.value += '*' ">
                    <br>
                    <input type="button" class="calbtn" value="4" onclick="display.value += '4'">
                    <input type="button" class="calbtn" value="5" onclick="display.value += '5' ">
                    <input type="button" class="calbtn" value="6" onclick="display.value += '6' ">
                    <input type="button" class="calbtn" value="-" onclick="display.value += '-' ">
                    <br>
                    <input type="button" class="calbtn" value="1" onclick="display.value += '1' ">
                    <input type="button" class="calbtn" value="2" onclick="display.value += '2' ">
                    <input type="button" class="calbtn" value="3" onclick="display.value += '3' ">
                    <input type="button" class="calbtn" value="+" onclick="display.value += '+'">
                    <br>
                    <input type="button" class="calbtn" value="00" onclick="display.value += '00' ">
                    <input type="button" class="calbtn" value="0" onclick="display.value += '0' ">
                    <input type="button" class="calbtn" value="." onclick="display.value += '.' ">
                    <input type="button" class="calbtn" value="=" id="eq" onclick="display.value = display.value = eval(display.value)">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
